<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boostrap Index</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills py-5 bg-light" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <div class="logo"><img src="./assets/images/logo-ANSWER.svg" alt="logo"></div>
      <button class="nav-link active" id="v-pills-Dashboard-tab" data-bs-toggle="pill"
        data-bs-target="#v-pills-Dashboard" type="button" role="tab" aria-controls="v-pills-Dashboard"
        aria-selected="true"><span class="material-icons align-middle pe-3">assessment</span>Dashboard</button>
      <button class="nav-link" id="v-pills-Question-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Question"
        type="button" role="tab" aria-controls="v-pills-Question" aria-selected="false"><span
          class="material-icons align-middle pe-3">question_answer</span>Question</button>
      <button class="nav-link" id="v-pills-Assignment-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Assignment"
        type="button" role="tab" aria-controls="v-pills-Assignment" aria-selected="false"><span
          class="material-icons">assignment</span>Assignment</button>
      <button class="nav-link" id="v-pills-Course-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Course"
        type="button" role="tab" aria-controls="v-pills-Course" aria-selected="false">Course</button>
      <button class="nav-link" id="v-pills-Admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Admin"
        type="button" role="tab" aria-controls="v-pills-Admin" aria-selected="false">Admin</button>
      <button class="nav-link" id="v-pills-Settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Settings"
        type="button" role="tab" aria-controls="v-pills-Settings" aria-selected="false">Settings</button>
      <div class="user">
        <div class="d-flex">
          <div class="userPhoto w-10"></div>
          <div class="userName">
            <h6>Andy Chen</h6>
            <div>andy0401@mail.com</div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
  <div class="container">

  </div>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

      <div class="tab-pane fade" id="v-pills-Question" role="tabpanel" aria-labelledby="v-pills-Question-tab">...</div>
      <div class="tab-pane fade" id="v-pills-Assignment" role="tabpanel" aria-labelledby="v-pills-Assignment-tab">...
      </div>
      <div class="tab-pane fade" id="v-pills-Course" role="tabpanel" aria-labelledby="v-pills-Course-tab">...</div>
      <div class="tab-pane fade" id="v-pills-Admin" role="tabpanel" aria-labelledby="v-pills-Admin-tab">...</div>
      <div class="tab-pane fade" id="v-pills-Settings" role="tabpanel" aria-labelledby="v-pills-Settings-tab">...</div>
    </div>
  </div>

  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
